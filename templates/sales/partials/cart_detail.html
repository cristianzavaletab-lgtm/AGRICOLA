{% if cart.cart %}
{% for item in cart %}
<div class="flex items-center justify-between bg-gray-50 p-3 rounded border border-gray-100">
    <div class="flex-1">
        <h4 class="font-medium text-gray-800 text-sm">{{ item.product.name }}</h4>
        <div class="text-xs text-gray-500">S/ {{ item.price }} x {{ item.quantity }}</div>
    </div>
    <div class="text-right mx-2">
        <div class="font-bold text-gray-800">S/ {{ item.total_price }}</div>
    </div>
    <div class="flex items-center gap-1">
        <button class="text-red-500 hover:text-red-700 p-1" hx-post="{% url 'cart_remove' item.product.id %}"
            hx-target="#cart-container" hx-swap="innerHTML">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                </path>
            </svg>
        </button>
    </div>
</div>
{% endfor %}

<div class="mt-4 pt-4 border-t border-gray-200">
    <div class="flex justify-between items-center text-lg font-bold text-gray-900">
        <span>Total:</span>
        <span>S/ {{ cart.get_total_price }}</span>
    </div>
</div>
{% else %}
<div class="text-center text-gray-500 py-8">
    <svg class="w-12 h-12 mx-auto text-gray-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
        </path>
    </svg>
    <p>El carrito está vacío</p>
</div>
{% endif %}
