databases:
  - name: AGRICOLA
    plan: free

services:
  - type: web
    name: agro-inversiones-pos
    env: python
    plan: free
    rootDirectory: .
    buildCommand: ./build.sh
    startCommand: gunicorn agro_project.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    healthCheckPath: /healthz

    disk:
      name: media
      mountPath: /opt/render/project/src/media
      sizeGB: 1

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: agro_project.settings
      - key: APP_BASE_URL
        value: "https://agricola-3r6y.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: AGRICOLA
          property: connectionString

    preDeployCommand: |
      python manage.py migrate --noinput
      python create_superuser.py
